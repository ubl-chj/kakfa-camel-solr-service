spring.cloud.config.uri=http://serviceregistry.sbb.spk-berlin.de:8761/serviceregistry/configurationserver
spring.cloud.config.label=schottbackend

jasypt.encryptor.bean=imdStringEncryptor
jasypt.encryptor.property.resolver-bean=imdEncrytablePropertyResolver
jasypt.encryptor.property.detector-bean=imdEncryptablePropertyDetector
jasypt.encryptor.property.prefix=ENC[
jasypt.encryptor.property.suffix=]

info.build.artifact=@project.artifactId@
info.build.description=@project.description@
info.build.name=@project.name@
info.build.version=@project.version@

