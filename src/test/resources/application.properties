#Common Spring Configuration
spring.application.name=indexupdateservice
info.component=indexupdateservice
info.description=Handschriftenportal Index Update Service
#Enable JMX /shutdown command
management.endpoint.shutdown.enabled=false
#kafka configuration
#spring.kafka.bootstrap-servers=b-dev1044.pk.de:9092,b-dev1045.pk.de:9092,b-dev1048.pk.de:9092
spring.kafka.consumer.group-id=hsp
spring.profiles.active=@spring.profiles.active@
#consumer configuration
consumer.topic = sender.t
consumer.group = hsp
consumer.maxPollRecords = 5000
# No of consumers that connect to Kafka server
consumer.consumersCount = 1
# Get records from the begining
consumer.seekTo = beginning
dual.commit.enabled = false
offsets.storage = kafka
bootstrap-server=${spring.embedded.kafka.brokers}
serialization.log=/tmp/output.log
